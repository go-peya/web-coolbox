<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
    
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <title>Coolbox</title> 
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.jpg" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">Coolbox</span>
                    <span class="profession">Back Office</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="index.html">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="order.html">
                            <i class='bx bx-list-plus icon' ></i>
                            <span class="text nav-text">Nueva Orden</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="history.html">
                            <i class='bx bx-receipt icon'></i>
                            <span class="text nav-text">Historial</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="analytics.html">
                            <i class='bx bx-bar-chart-square icon' ></i>
                            <span class="text nav-text">Analítica</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="news.html">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Novedades</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="configure.html">
                            <i class='bx bx-cog icon' ></i>
                            <span class="text nav-text">Configuración</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Salir</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">
        <div class="table-section">
            <div class="table-header">
              <h2>Pedidos Recientes</h2>
              <button class="dropdown-btn">All Time</button>
            </div>
            <table class="table">
              <thead>
                <tr>
                  <th>Pedido</th>
                  <th>Cliente</th>
                  <th>Canal</th>
                  <th>Total</th>
                  <th>Estado</th>
                </tr>
              </thead>
              <tbody id="order-table-body">
                <!-- Orders will be dynamically inserted here -->
              </tbody>
            </table>
          </div>
    
  

    </section>

    <script src="script.js"></script>
</body>
</html>
